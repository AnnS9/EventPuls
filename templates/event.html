<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ event.eventName }}</title>
</head>
<body>
    <h1>{{ event.eventName }}</h1>
    <p><strong>Description:</strong> {{ event.description }}</p>
    <p><strong>Date:</strong> {{ event.date }}</p>
    <p><strong>Location:</strong> {{ event.location }}</p>
    <p><strong>Status:</strong> {{ event.tag.name }}</p> <!-- Use event.tag.name to get the enum value -->
    <p><strong>Votes:</strong> {{ event.votes }}</p>

    <form action="{{ url_for('admin_event_detail', event_id=event.eventId) }}" method="post">
        <button type="submit">Vote</button>
    </form>

    <a href="{{ url_for('admin_index') }}">Back to Events</a>
</body>
</html>
