<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management</title>
</head>
<style>
    .event-container {
        display: flex;
        flex-wrap: wrap;
    }
    .event-card {
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 20px;
        margin: 10px;
        width: 200px;
        text-align: center;
        cursor: pointer;
        transition: transform 0.2s;
    }
    .event-card:hover {
        transform: scale(1.05);
    }
</style>
</head>
<body>
<h1>Welcome to the Event Management System</h1>
<a href="{{url_for('login')}}">Login</a>
<div class="event-container">
    {% if events %}
        {% for event in events %}
            <a href="{{ url_for('admin_event_detail', event_id=event.eventId) }}" class="event-card">
                <h2>{{ event.eventName }}</h2>
                <p>Date: {{ event.date }}</p>
                <p>Location: {{ event.location }}</p>
                <p>Status: {{ event.tag.value }}</p>
                <p>Votes: {{ event.votes }}</p>
            </a>
        {% endfor %}
    {% else %}
        <p>No events found.</p>
    {% endif %}
</div>
</body>
</html>
